    <style>

        #game-selection button {

        /* 2048 æ•¸å­—é¡è‰²æ¨£å¼ (éœ€è¦å®šç¾©æ›´å¤šæ•¸å­—ä»¥å®ŒæˆéŠæˆ²) */
        .tile-2 { background-color: #eee4da; color: #776e65; font-size: 35px;}

        /* --- æ•¸ç¨æ¨£å¼ --- */
        #sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 40px); /* 9 æ¬„ */
            grid-template-rows: repeat(9, 40px);    /* 9 è¡Œ */
            width: 360px;

        .sudoku-cell {
            border: 1px solid #aaa;

            align-items: center;

            font-weight: normal;

        }
        /* æ•¸ç¨å°ä¹å®®æ ¼çš„ç²—é‚Šæ¡† */
        /* ç¸±å‘ç²—ç·š */
        .sudoku-cell:nth-child(3n) { border-right: 3px solid #333; }
        .sudoku-cell:nth-child(9n) { border-right: 1px solid #aaa; } 
        /* æ©«å‘ç²—ç·š (é€™è£¡ä½¿ç”¨è¤‡é›œçš„ nth-child é¸æ“‡å™¨å¯¦ç¾ 3 è¡Œä¸€çµ„çš„é‚Šç•Œ) */
        #sudoku-board > div:nth-child(n):nth-child(-n+27) { border-bottom: 1px solid #aaa; }
        #sudoku-board > div:nth-child(19) ~ div:nth-child(27) { border-bottom: 3px solid #333; }
        #sudoku-board > div:nth-child(37) ~ div:nth-child(45) { border-bottom: 3px solid #333; }
        #sudoku-board > div:nth-child(55) ~ div:nth-child(63) { border-bottom: 3px solid #333; }

        /* æ•¸ç¨è¼¸å…¥æ¡† */
        .sudoku-cell input {

        }
        /* é è¨­æ•¸å­—ï¼ˆä¸èƒ½ä¿®æ”¹ï¼‰ */
        .sudoku-cell.fixed {

        /* --- é¡è‰²æ–‡å­—è¡çªéŠæˆ²æ¨£å¼ --- */
        #stroop-game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #color-word {
            font-size: 60px;

            padding: 20px;
            border-radius: 10px;
            width: 300px;
            background-color: #f9f6f2;

        }
        #color-options button {
            width: 120px;
            height: 50px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            border: 3px solid #333;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .correct-color {
            /* è®“æŒ‰éˆ•çš„æ–‡å­—é¡è‰²èˆ‡èƒŒæ™¯é¡è‰²å½¢æˆå°æ¯” */
            background-color: var(--btn-color);
            color: #fff; 
        }
        .score-display {
            margin-top: 15px;
            font-size: 24px;

        }
    </style>

<body>

    <div id="game-center">
        <h1>æˆ‘çš„ HTML ç›Šæ™ºéŠæˆ²ä¸­å¿ƒ</h1>
        
        <div id="game-selection">
            <button id="btn-2048" data-game="2048">ğŸ”¢ 2048 éŠæˆ²</button>
            <button id="btn-sudoku" data-game="sudoku">#ï¸âƒ£ æ•¸ç¨éŠæˆ²</button>
            <button id="btn-stroop" data-game="stroop">ğŸ§  é¡è‰²è¡çªéŠæˆ²</button>
            <button id="btn-tictactoe" data-game="tictactoe">â­• äº•å­—éŠæˆ² (å¾…å¯¦ä½œ)</button>
        </div>
        
        <div id="game-container">
            <p>é»æ“Šä¸Šæ–¹æŒ‰éˆ•é–‹å§‹éŠæˆ²ã€‚</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameButtons = document.querySelectorAll('#game-selection button');
            const gameContainer = document.getElementById('game-container');
            
            // ç›£è½é¸å–®æŒ‰éˆ•ï¼Œåˆ‡æ›éŠæˆ²
            gameButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const gameType = event.target.dataset.game;
                    loadGame(gameType);
                });
            });

            // ç§»é™¤æ‰€æœ‰éµç›¤ç›£è½çš„é€šç”¨å‡½æ•¸
            function removeAllKeyListeners() {
                document.removeEventListener('keyup', handleKeypress2048); 
                // å¦‚æœæœªä¾†æœ‰å…¶ä»–éŠæˆ²ç”¨åˆ°éµç›¤ï¼Œä¹Ÿè¦åœ¨é€™è£¡ç§»é™¤
            }
            
            // ==============================================
            // éŠæˆ²è¼‰å…¥å‡½æ•¸
            // ==============================================
            function loadGame(gameType) {
                removeAllKeyListeners(); // ç¢ºä¿åªå•Ÿç”¨ç•¶å‰éŠæˆ²çš„æ§åˆ¶
                gameContainer.innerHTML = ''; 

                switch (gameType) {
                    case '2048':
                        gameContainer.innerHTML = '<h2>ğŸ”¢ 2048 éŠæˆ²</h2><p>è«‹ä½¿ç”¨ **ä¸Š/ä¸‹/å·¦/å³** æ–¹å‘éµæ“ä½œ</p><div id="board-2048"></div><div id="game-message-2048"></div>';
                        init2048(); 
                        break;
                    case 'sudoku':
                        gameContainer.innerHTML = '<h2>#ï¸âƒ£ æ•¸ç¨éŠæˆ²</h2><div id="sudoku-board"></div><button onclick="checkSudoku()">æª¢æŸ¥ç­”æ¡ˆ</button><p id="game-message-sudoku"></p>';
                        initSudoku(); 
                        break;
                    case 'stroop':
                        gameContainer.innerHTML = '<h2>ğŸ§  é¡è‰²æ–‡å­—è¡çªéŠæˆ²</h2><p>é»æ“Š**æ–‡å­—æ‰€æè¿°çš„é¡è‰²**ï¼Œå¿½ç•¥æ–‡å­—æœ¬èº«çš„é¡è‰²ï¼</p><div id="stroop-game-area"><div id="color-word">è¼‰å…¥ä¸­...</div><div id="color-options"></div><div class="score-display" id="stroop-score">åˆ†æ•¸: 0 / 0</div></div>';
                        initStroopGame(); 
                        break;
                    case 'tictactoe':
                        gameContainer.innerHTML = '<h2>â­• äº•å­—éŠæˆ² (å¾…å¯¦ä½œ)</h2><p>æ­¤éŠæˆ²çš„é‚è¼¯å’Œä»‹é¢å°šæœªåŠ å…¥ã€‚</p>';
                        break;
                    default:
                        gameContainer.innerHTML = '<p>éŠæˆ²è¼‰å…¥å¤±æ•—ã€‚</p>';
                }
            }
            
            // ==============================================
            // 1. 2048 é‚è¼¯ (ç°¡åŒ–æ¡†æ¶ - éœ€è‡ªè¡Œè£œå……å®Œæ•´çš„ç§»å‹•/åˆä½µé‚è¼¯)
            // ==============================================
            let board2048; 
            const ROWS = 4;
            const COLS = 4;
            
            function init2048() {
                const boardElement = document.getElementById('board-2048');
                boardElement.innerHTML = ''; 
                board2048 = Array.from({ length: ROWS }, () => Array(COLS).fill(0));

                for (let r = 0; r < ROWS; r++) {
                    for (let c = 0; c < COLS; c++) {
                        const cell = document.createElement('div');
                        cell.classList.add('tile-cell');
                        boardElement.appendChild(cell);
                    }
                }
                addRandomTile2048();
                addRandomTile2048();
                drawBoard2048(); 
                document.addEventListener('keyup', handleKeypress2048);
            }
            
            function drawBoard2048() {
                const boardElement = document.getElementById('board-2048');
                for (let r = 0; r < ROWS; r++) {
                    for (let c = 0; c < COLS; c++) {
                        const val = board2048[r][c];
                        const cells = boardElement.querySelectorAll('.tile-cell');
                        cells[r * COLS + c].textContent = val !== 0 ? val : '';
                        cells[r * COLS + c].className = `tile-cell ${val !== 0 ? 'tile-' + val : ''}`;
                    }
                }
            }

            function addRandomTile2048() {
                const emptyTiles = [];
                for (let r = 0; r < ROWS; r++) {
                    for (let c = 0; c < COLS; c++) {
                        if (board2048[r][c] === 0) {
                            emptyTiles.push({ r, c });
                        }
                    }
                }
                if (emptyTiles.length > 0) {
                    const randomSpot = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                    board2048[randomSpot.r][randomSpot.c] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            function handleKeypress2048(e) {
                let moved = false; 
                
                // é€™è£¡éœ€è¦å¯¦ä½œå®Œæ•´çš„ Squeeze/Merge ç®—æ³•
                if (e.key.startsWith('Arrow')) {
                   // ç°¡åŒ–ï¼šåªè¦æœ‰ç©ºä½å°±å‡å®šç§»å‹•æˆåŠŸ
                   if (board2048.flat().includes(0)) { 
                        moved = true; 
                    }
                }
                
                if (moved) {
                    // å¯¦éš›éŠæˆ²ä¸­ï¼Œé€™è£¡æœƒåŸ·è¡Œ move('direction')
                    addRandomTile2048(); 
                    drawBoard2048(); 
                }
            }
            
            // ==============================================
            // 2. æ•¸ç¨é‚è¼¯ (ç°¡åŒ–æ¡†æ¶ - éœ€è‡ªè¡Œè£œå……é©—è­‰é‚è¼¯)
            // ==============================================
            
            const SUDOKU_PUZZLE = [
                [5, 3, 0, 0, 7, 0, 0, 0, 0],
                [6, 0, 0, 1, 9, 5, 0, 0, 0],
                [0, 9, 8, 0, 0, 0, 0, 6, 0],
                [8, 0, 0, 0, 6, 0, 0, 0, 3],
                [4, 0, 0, 8, 0, 3, 0, 0, 1],
                [7, 0, 0, 0, 2, 0, 0, 0, 6],
                [0, 6, 0, 0, 0, 0, 2, 8, 0],
                [0, 0, 0, 4, 1, 9, 0, 0, 5],
                [0, 0, 0, 0, 8, 0, 0, 7, 9]
            ];
            
            function initSudoku() {
                const boardElement = document.getElementById('sudoku-board');
                boardElement.innerHTML = '';
                
                for (let r = 0; r < 9; r++) {
                    for (let c = 0; c < 9; c++) {
                        const cell = document.createElement('div');
                        cell.classList.add('sudoku-cell');
                        const val = SUDOKU_PUZZLE[r][c];

                        if (val !== 0) {
                            cell.textContent = val;
                            cell.classList.add('fixed');
                        } else {
                            const input = document.createElement('input');
                            input.type = 'number';
                            input.min = '1';
                            input.max = '9';
                            input.dataset.row = r;
                            input.dataset.col = c;
                            
                            // é™åˆ¶è¼¸å…¥åªèƒ½æ˜¯ 1-9 çš„å–®å€‹æ•¸å­—
                            input.addEventListener('input', (e) => {
                                e.target.value = e.target.value.replace(/[^1-9]/g, '').slice(0, 1);
                            });
                            cell.appendChild(input);
                        }
                        boardElement.appendChild(cell);
                    }
                }
            }

            // æ•¸ç¨æª¢æŸ¥ç­”æ¡ˆï¼ˆæ ¸å¿ƒé©—è­‰é‚è¼¯å°šæœªåŠ å…¥ï¼‰
            window.checkSudoku = function() {
                const messageElement = document.getElementById('game-message-sudoku');
                
                // é€™è£¡æ‡‰è©²åŠ å…¥å®Œæ•´çš„è¡Œã€åˆ—ã€å®®æ ¼æª¢æŸ¥é‚è¼¯
                
                messageElement.textContent = 'âŒ æª¢æŸ¥åŠŸèƒ½å°šæœªå¯¦ä½œå®Œæ•´çš„æ•¸ç¨é©—è­‰é‚è¼¯ã€‚';
                // æˆåŠŸæ™‚æ‡‰é¡¯ç¤º: 'âœ… æ­å–œï¼Œè§£ç­”æ­£ç¢ºï¼'
            }

            // ==============================================
            // 3. é¡è‰²æ–‡å­—è¡çªéŠæˆ² (Stroop Test) æ ¸å¿ƒé‚è¼¯
            // ==============================================
            
            const STROOP_COLORS = {
                'ç´…': '#FF0000',
                'è—': '#0000FF',
                'ç¶ ': '#008000',
                'é»ƒ': '#CCCC00'
            };
            const STROOP_NAMES = Object.keys(STROOP_COLORS);
            let score = 0;
            let attempts = 0;
            let correctColorName; 

            function initStroopGame() {
                const optionsContainer = document.getElementById('color-options');
                optionsContainer.innerHTML = ''; 
                score = 0;
                attempts = 0;
                updateStroopScore();

                // å‰µå»ºé¸é …æŒ‰éˆ•
                STROOP_NAMES.forEach(name => {
                    const button = document.createElement('button');
                    button.textContent = name;
                    button.dataset.colorName = name;
                    button.style.setProperty('--btn-color', STROOP_COLORS[name]);
                    button.classList.add('correct-color');
                    button.addEventListener('click', handleStroopClick);
                    optionsContainer.appendChild(button);
                });
                
                generateNewStroopChallenge();
            }

            function generateNewStroopChallenge() {
                const wordElement = document.getElementById('color-word');
                
                // 1. éš¨æ©Ÿé¸æ“‡é¡¯ç¤ºçš„æ–‡å­— (æ­£ç¢ºç­”æ¡ˆ)
                const wordIndex = Math.floor(Math.random() * STROOP_NAMES.length);
                const wordText = STROOP_NAMES[wordIndex];
                correctColorName = wordText; 

                // 2. éš¨æ©Ÿé¸æ“‡æ–‡å­—çš„é¡è‰² (å¹²æ“¾é …)
                const colorIndex = Math.floor(Math.random() * STROOP_NAMES.length);
                const colorHex = STROOP_COLORS[STROOP_NAMES[colorIndex]];

                // æ›´æ–°ç•«é¢
                wordElement.textContent = wordText;
                wordElement.style.color = colorHex; 
            }

            function handleStroopClick(event) {
                const selectedName = event.target.dataset.colorName;
                attempts++;

                if (selectedName === correctColorName) {
                    score++;
                    event.target.style.backgroundColor = 'lightgreen';
                } else {
                    event.target.style.backgroundColor = 'red';
                }
                
                // çŸ­æš«å»¶é²å¾Œæ¢å¾©é¡è‰²ä¸¦é–‹å§‹ä¸‹ä¸€è¼ª
                setTimeout(() => {
                    event.target.style.backgroundColor = STROOP_COLORS[selectedName]; // æ¢å¾©é¡è‰²
                    generateNewStroopChallenge();
                }, 100);
                
                updateStroopScore();
            }

            function updateStroopScore() {
                 document.getElementById('stroop-score').textContent = `åˆ†æ•¸: ${score} / ${attempts} (æº–ç¢ºç‡: ${attempts > 0 ? ((score / attempts) * 100).toFixed(0) : 0}%)`;
            }
            
            // åˆå§‹è¼‰å…¥æ™‚å…ˆè¼‰å…¥é¡è‰²è¡çªéŠæˆ²
            loadGame('stroop');

        }); 
    </script>
